<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers Boost</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
      color: #333;
    }

    /* Top Navigation Bar */
    .navbar {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar .title {
      font-size: 16px;
      font-weight: bold;
    }
    .navbar .coins {
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: #f4b400;
    }
    .navbar .coins span {
      margin-left: 5px;
    }

    /* Add Account Section */
    .account {
      text-align: center;
      padding: 30px 15px;
    }
    .account img {
      width: 80px;
      opacity: 0.5;
    }
    .account p {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    /* Followers & Promo */
    .promo {
      background: linear-gradient(90deg, #6c63ff, #ff6584);
      color: white;
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
    }

    /* Package List */
    .packages {
      margin: 15px;
    }
    .package {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .package-left {
      display: flex;
      align-items: center;
    }
    .package-left .icon {
      width: 28px;
      height: 28px;
      background: #3f51b5;
      border-radius: 50%;
      margin-right: 10px;
    }
    .package-left span {
      font-weight: bold;
    }
    .discount {
      font-size: 12px;
      color: red;
      margin-left: 6px;
    }
    .buy-btn {
      background: #4cafef;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: #399ddf;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }
    .bottom-nav .nav-item {
      text-align: center;
      font-size: 12px;
      color: #777;
    }
    .bottom-nav .nav-item.active {
      color: #3f51b5;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="navbar">
    <a href="link.html"><div class="title">Add Account</div></a>
    <div class="coins">‚≠ê <span>10</span></div>
  </div>

  <!-- Add Account Section -->
  <div class="account">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
    <a href="link.html"><p>Add Account First</p></a>
  </div>

  <!-- Promo Banner -->
  <a href="link.html" style="text-decoration: none;">
    <div class="promo">
    üéÅ Login Now & Get 5x Free Followers!
  </div>
  </a>

  <!-- Package List -->
  <div class="packages">
    <div class="package">
      <div class="package-left">
        <div class="icon"></div>
        <span>84 Followers</span>
        <span class="discount">20% OFF</span>
      </div>
      <button class="buy-btn">10,000</button>
    </div>
    
    <div class="package">
      <div class="package-left">
        <div class="icon"></div>
        <span>37 Followers</span>
        <span class="discount">10% OFF</span>
      </div>
      <button class="buy-btn">5,000</button>
    </div>
    
    <div class="package">
      <div class="package-left">
        <div class="icon"></div>
        <span>220 Followers</span>
        <span class="discount">40% OFF</span>
      </div>
      <button class="buy-btn">19,000</button>
    </div>
    
    <div class="package">
      <div class="package-left">
        <div class="icon"></div>
        <span>480 Followers</span>
        <span class="discount">45% OFF</span>
      </div>
      <button class="buy-btn">22,000</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html"><div class="nav-item active">üë• Followers</div></a>
    <a href="boost.html"><div class="nav-item">‚ö° Boost</div></a>
  </div>

</body>
</html>
